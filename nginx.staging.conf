server {
    listen 80;
    server_name localhost;

    # Handle /maintenance (without trailing slash) - serve index.html
    location = /maintenance {
        alias /usr/share/nginx/html/maintenance/;
        try_files /index.html =404;
    }

    # Serve the maintenance app (with trailing slash)
    location /maintenance/ {
        alias /usr/share/nginx/html/maintenance/;
        index index.html;
        try_files $uri $uri/ /maintenance/index.html;
    }

    # Proxy API requests to staging backend
    location /maintenance/api/ {
        proxy_pass http://maintenance-backend-staging:3002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy uploaded images to staging backend
    location /maintenance/uploads/ {
        proxy_pass http://maintenance-backend-staging:3002/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
